<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <div class="calculator container" id="calc">
        <input type="text" placeholder="0" name="display" id="main-display" class="form-control main-display">
        <div class="row">
            <button class="col btn btn-primary" onclick="calculate(7)">7</button>
            <button class="col btn btn-primary" onclick="calculate(8)">8</button>
            <button class="col btn btn-primary" onclick="calculate(9)">9</button>
            <button class="col btn btn-warning" value="/" onclick="calculate(this.value)" >/</button>
        </div>
        <div class="row">
            <button class="col btn btn-primary" onclick="calculate(4)">4</button>
            <button class="col btn btn-primary" onclick="calculate(5)">5</button>
            <button class="col btn btn-primary" onclick="calculate(6)">6</button>
            <button class="col btn btn-warning" value="*" onclick="calculate(this.value)">*</button>
        </div>
        <div class="row">
            <button class="col btn btn-primary" onclick="calculate(1)">1</button>
            <button class="col btn btn-primary" onclick="calculate(2)">2</button>
            <button class="col btn btn-primary" onclick="calculate(3)">3</button>
            <button class="col btn btn-warning" value="-" onclick="calculate(this.value)">-</button>
        </div>
        <div class="row">
            <button class="col btn btn-primary" onclick="calculate(0)">0</button>
            <button class="col btn btn-primary" value="00" onclick="calculate(this.value)">00</button>
            <button class="col btn btn-primary" value="." onclick="calculate(this.value)">.</button>
            <button class="col btn btn-warning" value="+" onclick="calculate(this.value)">+</button>
        </div>
        <div class="row">
            <button class="col btn btn-success" onclick="fuss()">C</button>
            <button class="col btn btn-success" onclick="result()">=</button>
        </div>
    </div>


    <script>
        document.getElementById('main-display').disabled = true;
        function calculate(man) {
            let initialValue = document.getElementById('main-display').value;
            document.getElementById('main-display').value = initialValue+man;
        }

        function fuss() {
            document.getElementById('main-display').value = null;
        }

        function result() {
            let initialValue =  document.getElementById('main-display').value;
            document.getElementById('main-display').value = eval(initialValue);
        }

        document.addEventListener('click', function(e) { 
         if(document.activeElement.toString() == '[object HTMLButtonElement]'){ 
            document.activeElement.blur(); 
         } 
      }) 
    </script>


</body>
</html>
